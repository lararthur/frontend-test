<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Front End Test - Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.scss" />
  </head>

  <body>
    <section class="introduction">
      <div class="backgroundArt">
        <img
          class="leaves"
          src="images/hero/mobile/mobile-leaves.png"
          alt="Illustration of leaves"
        />
        <img
          class="person"
          src="images/hero/mobile/mobile-plantperson.png"
          alt="Illustration of a person holding a plant"
        />
      </div>

      <div class="wrapper introduction__content">
        <img src="images/icons/logo-white.svg" alt="Greenthumb" />
        <h1 class="introduction__title">Find your next green friend</h1>
        <img src="images/icons/arrow-down.svg" alt="Arrow down" />
      </div>
    </section>

    <section class="filters wrapper">
      <form id="filtersForm">
      </form>
    </section>

    <section class="products">
      <div class="wrapper">
        <div id="noResults" class="empty">
          <div>
            <h2 class="empty__title">No results yet...</h2>
            <p class="empty__instructions">Use the filters above to find the plant that best fits your environment :)</p>
          </div>

          <div class="empty__art">
            <img src="images/illustrations/no-results.png" alt="Illustration of a doubtful plant" />
          </div>
        </div>

        <div id="results" class="results hidden">

          <img class="results__art" src="images/illustrations/pick.png" alt="Illustration of a hand picking a leaf" />
          <h2 class="results__title">Our picks for you</h2>

          <div class="results__picks">

            <!-- <div class="product">
              <img src="https://storage.googleapis.com/front-br-challenges.appspot.com/green-thumb-v2/plants/ficus-lyrata.png" alt="" />
  
              <p class="product__title">Ficus lyrata</p>
              <div class="product__info">
                <p class="product__price">$25</p>
                <div class="product__tags">
                  <img src="images/icons/pet.svg" alt="" />
                  <img src="images/icons/no-sun.svg" alt="" />
                  <img src="images/icons/1-drop.svg" alt="" />
                </div>
              </div>
            </div> -->

          </div>


        </div>

      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
